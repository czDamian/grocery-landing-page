<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML summary</title>
  </head>
  <body>
    <!-- header -->
    <main class="container">
      <header>
        <div>MyBlog</div>
        <div class="nav-head">
          <nav>
            <a href="/">Home</a>
            <a href="/">About</a>
            <a href="/">Services</a>
            <a href="/">Contact Us</a>
          </nav>
          <div class="login-btn">
            <button>Sign In</button>
            <button class="green">Sign Up</button>
          </div>
        </div>
      </header>

      <!-- div for both left and right hero section -->
      <div class="hero-section">
        <!-- left hero section -->
        <div>
          <img src="/shopping.jpg" alt="" />
        </div>
        <!-- right hero section -->
        <div class="right-hero">
          <div class="shop-online">Shop Online</div>
          <div class="upto">Upto 50% Off</div>
          <div class="lorem">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis
            voluptatibus voluptate quae. Odit dolor ut architecto voluptatum
            eligendi quisquam reiciendis!
          </div>
          <div class="search-bar">
            <div class="wrap-input">
              <input type="search" name="" placeholder="Type here..." id="" />
              <img src="/search.svg" alt="search icon" class="search-icon" />
            </div>

            <button class="contact">Contact Us</button>
          </div>
          <div class="social-media">
            <p>Follow us on social media</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
